<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Set height to 100% for body and html to enable the background image to cover the whole page */
        body, html {
          height: 100%;
          margin: 0;
          font-family: "Courier New", Courier, monospace;
        }

        .bgimg {

          background-image: url('assets/images/slide8.png');
          height: 100%;
          background-position: center;
          /* Scale and zoom in the image */
          background-size: cover;
          /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
          position: relative;
          /* Add a white text color to all elements inside the .bgimg container */
          color: white;
          /* Set the font-size to 25 pixels */
          font-size: 25px;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          flex-direction: column;

        }

        .bgimg {
  background: rgba(255, 255, 255, 0.5) url('assets/images/slide8.png') no-repeat center center;
  background-size: cover;
}

        /* Position text in the top-left corner */
        .topleft img {
      position: absolute;
      top: 10px;
      width: 150px;
      height: 150px;
      left: 16px;
      opacity : 1;
    }

        /* Position text in the bottom-left corner */
        .bottomleft {
          position: absolute;
          bottom: 0;
          left: 16px;
        }

        /* Position text in the middle */
        .middle {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }

        /* Style the <hr> element */
        hr {
          margin: auto;
          width: 40%;
        }
    </style>
</head>
<body>

<div class="bgimg">
    <div class="topleft">
<!--        <p>Logo</p>-->
        <img src="assets/images/Skype_Picture_2024_11_11T07_01_54_764Z.jpeg" alt="Logo">
    </div>
    <div class="middle">
        <h1>Elora Technotools</h1>
        <hr>
        <p id="demo">35 days</p>
    </div>
    <div class="bottomleft">
        <p>Coming soon</p>
    </div>
</div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {
      // Get today's date and time
      var now = new Date().getTime();
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      // Display the result in an element with id="demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Manufacturer of Food Machine Blade Hss, Cement Block Machine Die, Fixture For Drilling, Cnc Turned Any Components and Cutting Blades.";
      }
    }, 1000);
</script>

</body>
</html>
